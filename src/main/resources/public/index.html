<script>
    function onloadListEvents(){
        $.ajax({
            type : "GET",
            contentType : "application/json",
            url : "/content",
            //data : JSON.stringify(data),
            dataType : 'json',
            timeout : 100000,
            success : function(data) {
                console.log("SUCCESS: ", data);
                var $table = $('#table');
                $('#table').bootstrapTable({
                    data: data
                });

                //display(data);
            },
            error : function(e) {
                console.log("ERROR: ", e);
                //display(e);
            },
            done : function(e) {
                console.log("DONE");
            }
        });
    }
</script>
