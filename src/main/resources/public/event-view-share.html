<!DOCTYPE html>
<html lang="en">
<head>
    <title>Namcha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script data-main="app" src="lib/requirejs/require.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>

<style>

    #page-wrapper {

        padding-top: 0;

    }

</style>

<div id="page-wrapper">
        <div class="container">
            <h2>Add Event List</h2>
            <form>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" name="category" id="category">
                        <option>Please select</option>
                        <option value="programming">Programming</option>
                        <option value="marketing">Marketing</option>
                        <option value="testing">Testing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventname">Event Name:</label>
                    <input type="text" class="form-control" id="eventname" placeholder="Please enter the event name">
                </div>
                <div class="form-group">
                    <label for="start-date" class="col-md-2 control-label">Start Date:</label>
                    <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="start-date" data-link-format="yyyy-mm-dd">
                        <input id="start-date-field" class="form-control" size="16" type="text" value="" >
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <input type="hidden" id="start-date" value="" />
                    <label for="end-date" class="col-md-2 control-label">End Date:</label>
                    <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="end-date" data-link-format="yyyy-mm-dd">
                        <input id="end-date-field" class="form-control" size="16" type="text" value="" >
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <input type="hidden" id="end-date" value="" /><br/>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" placeholder="Training Location">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="3" id="description"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="facebookModal" data-toggle="modal" data-target="#myModal">Post</button>
            </form>
        </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="panelHolder" id="fbLoginBtn">
		    <fb:login-button show-faces="true" width="200" max-rows="1" data-auto-logout-link="true"
		                     data-scope="manage_pages, user_posts, publish_actions, publish_pages"></fb:login-button>
		</div>
		<div class="panelHolder">
		    <label class="lblField">ข้อความ:</label>
		    <br/>
		    <textarea rows="3" cols="70%" id="postText"></textarea>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="postBtn">Post</button>
      </div>
    </div>
  </div>
</div>












<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="/app/fb-api.js"></script>

</body>
</html>
