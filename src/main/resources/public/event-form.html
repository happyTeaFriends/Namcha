<!DOCTYPE html>
<html lang="en">
<head>
    <title>Namcha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script data-main="app" src="lib/requirejs/require.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            Event Information
        </div>
    </div>
</nav>
<div class="container">
    <form>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" name="category" id="category">
                <option>Please select</option>
                <option value="programming">Programming</option>
                <option value="marketing">Marketing</option>
                <option value="testing">Testing</option>
            </select>
        </div>
        <div class="form-group">
            <label for="eventname">Event Name:</label>
            <input type="text" class="form-control" id="eventname" placeholder="Please enter the event name">
        </div>
        <div class="form-group">
            <label for="start_date" class="col-md-2 control-label">Start Date:</label>
            <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="start_date" data-link-format="yyyy-mm-dd">
                <input class="form-control" size="16" type="text" value="" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <input type="hidden" id="start_date" value="" />
            <label for="end_date" class="col-md-2 control-label">End Date:</label>
            <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="end_date" data-link-format="yyyy-mm-dd">
                <input class="form-control" size="16" type="text" value="" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <input type="hidden" id="end_date" value="" /><br/>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" placeholder="Training Location">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" rows="3" id="description"></textarea>
        </div>
        <button type="submit" class="btn btn-default">บันทึก</button>
    </form>
</div>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
