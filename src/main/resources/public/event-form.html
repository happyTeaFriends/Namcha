<!DOCTYPE html>
<html lang="en">
<head>
    <title>Namcha</title>
    <meta charset="utf-8">
    <link rel="icon" href="assets/images/teaPot.png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="assets/css/event.css">
</head>
<body>
<div id="page-wrapper">
    <div class="container">
        <h2>Add Event List</h2>
        <form id="contentForm">
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" name="category" id="category">
                    <option value="">Please select</option>
                    <option value="programming">Programming</option>
                    <option value="marketing">Marketing</option>
                    <option value="testing">Testing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="eventname">Event Name:</label>
                <input type="text" class="form-control" id="eventName" name="eventName" placeholder="Please enter the event name" maxlength="50">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="startDate" class="col-md-3 control-label">Start Date:</label>
                    <div class='input-group date' id='startDate'>
                        <input type='text' class="form-control" id="startDateInput" name="startDate"/>
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="endDate" class="col-md-3 control-label">End Date:</label>
                    <div class='input-group date' id='endDate'>
                        <input type='text' class="form-control" id="endDateInput" name="endDate"/>
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Training Location">
            </div>
            <div class="form-group">

                <label for="description">Description:</label>
                <textarea class="form-control" rows="3" id="description" name="description" maxlength="144"></textarea>
            </div>
            <button type="submit" id="saveButton" class="btn btn-primary">บันทึก</button>
        </form>
    </div>
</div>
<div id="modalPanel"></div>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/underscore/underscore-min.js"></script>
<script src="lib/moment/min/moment.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"
        charset="UTF-8"></script>
<script src="assets/js/content.js"></script>
<script src="assets/js/common.js"></script>

<script type="text/javascript">
    $(function () {
        var today = new Date();
        $('#startDate').datetimepicker({
            minDate: today
        });
        $('#endDate').datetimepicker({
            minDate: today
        });
        registerSubmitEvent();
    });
    $( "#modalPanel" ).load( "assets/component/modal.html" );
</script>
</body>
</html>
